<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rischiatutto - Riepilogo</title>
    {% load static %}
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS Personalizzato -->
    <link rel="stylesheet" href="{% static 'quiz/style.css' %}">
    <script src="{% static 'quiz/theme.js' %}"></script>
</head>
<body>
    <!-- Background principale usando il colore #770103 -->
        <div class="container d-flex flex-column justify-content-center align-items-center text-center">
            <!-- Pulsante per cambiare il tema -->
            <button id="themeToggle" class="btn mt-2 primary-color">Cambia Tema</button>
            <a href="{% url 'homepage' %}">
                <img src="{% static 'quiz/logo.png' %}" class="logo img-fluid mt-4 mb-4">
            </a>
            <h2 class="mb-4">Complimenti! Hai completato la  prima fase del gioco! </h2>
            <div class="primary-color p-4 rounded shadow">
                <h3>Punteggio finale: {{ score }} / {{ max_score }}</h3>
                <p class="lead">Sei pronto per la fase del tabellone elettronico?</p>
            </div>
            <a href="{% url 'tabellone' %}" class="btn  primary-color mt-4">Vai al tabellone elettronico</a>
            <footer>
                <p>&copy; <span id="copyrightYear"></span> Tiziano Murzio. All rights reserved.</p>
            </footer>
            
            <script>
                // Get the current year
                document.getElementById("copyrightYear").textContent = new Date().getFullYear();
                </script>
        </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
