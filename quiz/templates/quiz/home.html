<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rischiatutto - Quiz</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'quiz/style.css' %}">
    <script defer src="{% static 'quiz/timer.js' %}"></script>
    <script src="{% static 'quiz/theme.js' %}"></script>
</head>
<body>
    <!-- Pulsante per cambiare il tema -->
    <button id="themeToggle" class="btn mt-2 primary-color">Cambia Tema</button>
    <div class="container text-center mt-5">
        <img src="{% static 'quiz/logo.png' %}" class="logo mb-4">
        <div id="timer" class="alert alert-warning">Tempo rimasto: <span id="time">20</span> secondi</div>
        <div id="question-container" class="primary-color p-4 shadow rounded w-50">
            <h4>Domanda:</h4>
            <p class="lead">{{ question.question_text }}</p>
            
            <form method="POST" action="{% url 'submit_answer' %}">
                {% csrf_token %}
                <input type="hidden" name="question_id" value="{{ question.id }}">
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="answer" value="A" id="optionA">
                    <label class="form-check-label" for="optionA">{{ question.option_a }}</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="answer" value="B" id="optionB">
                    <label class="form-check-label" for="optionB">{{ question.option_b }}</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="answer" value="C" id="optionC">
                    <label class="form-check-label" for="optionC">{{ question.option_c }}</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="answer" value="D" id="optionD">
                    <label class="form-check-label" for="optionD">{{ question.option_d }}</label>
                </div>
                <button type="submit" class="btn btn-success mt-3">Invia Risposta</button>
            </form>

            <div class="mt-4">
                <p>Punteggio corrente: <strong>{{ score }}</strong></p>
                <a href="{% url 'reset_quiz' %}" class="btn btn-danger">Ricomincia</a>
            </div>
        </div>
    </div>
</body>
</html>
