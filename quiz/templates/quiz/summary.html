<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rischiatutto - Riepilogo</title>
    {% load static %}
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS Personalizzato -->
    <link rel="stylesheet" href="{% static 'quiz/style.css' %}">
    <script src="{% static 'quiz/theme.js' %}"></script>
</head>
<body>
    <!-- Pulsante per cambiare il tema -->
    <button id="themeToggle" class="btn mt-2 primary-color">Cambia Tema</button>
    <div class="vh-100 d-flex flex-column justify-content-center align-items-center text-center text-white">
        <h1 class="mb-4">Grazie per aver giocato a Rischiatutto!</h1>
        <div class="primary-color p-4 rounded shadow">
            <h2>Punteggio finale: {{ score }} / {{ max_score }}</h2>
            <p class="lead">Complimenti! Hai completato il quiz. Torna alla homepage per giocare di nuovo.</p>
        </div>
        <a href="{% url 'homepage' %}" class="btn  primary-color mt-4">Torna alla Homepage</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
